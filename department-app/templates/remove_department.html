<html>
    <head>
        <link rel='stylesheet' href='{{host}}/static/style.css'>
        <title>Delete department</title>
    </head>
    <body>
		<div id='container'>
        	<div id='left'>
        	    <menu>
        	        <li><a href='{{host}}/departments'>Departments</a></li>
        	        <li><a href='{{host}}/employees'>Employees</a></li>
        	    </menu>
        	</div>
			<div id='content'>
        	    <form method="post">
        	    	<p>Please confirm delete department {{department_name}}. All employees from that department will be deleted.</p>
        	    	<input type="submit" name="confirm">
        	    	<input type="button" value="cancel" onClick='location.href="{{host}}/departments"'>
        	    </form>
        	</div>
		</div>
    </body>
</html>
