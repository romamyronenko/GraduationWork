<html>
    <head>
        <link rel='stylesheet' href='{{host}}/static/style.css'>
        <title>Departments</title>
    </head>
    <body>
		<div id='container'>
        	<div id='left'>
        	    <menu>
        	        <li><a href='{{host}}/departments'>Departments</a></li>
        	        <li><a href='{{host}}/employees'>Employees</a></li>
        	    </menu>
        	</div>
			<div id='content'>
        	    <h1>{{department}} <sup><a href="{{host}}/departments/{{department}}/edit">edit</a></sup> <sup><a href='{{host}}/departments/{{department}}/remove'>remove</a></sup></h1>
				<br>
        	    <table>
        	       <tr>
        	            <th>Name</th>
        	            <th>Salary</th>
        	            <th>Date of birth</th>
        	            <th></th>
        	        </tr>
					{% for i in employees %}
					<tr>
        	            <td><a href="{{host}}/employees/{{i['id']}}">{{i['Name']}}</a></td>
        	            <td>{{i['Salary']}}</td>
        	            <td>{{i['Date']}}</td>
						<td><a href="{{host}}/employees/{{i['id']}}/edit">edit</a> <a href="{{host}}/employees/{{i['id']}}/remove">remove</a></td>
        	        </tr>
					{% endfor %}
        	    </table>
        	</div>
		</div>
    </body>
</html>
