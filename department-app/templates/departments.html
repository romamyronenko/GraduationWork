<html>
    <head>
        <link rel='stylesheet' href='{{host}}/static/style.css'>
        <title>Departments</title>
    </head>
    <body>
		<div id='container'>
        	<div id='left'>
        	    <menu>
        	        <li id='active'><a href='{{host}}/departments'>Departments</a></li>
        	        <li><a href='{{host}}/employees'>Employees</a></li>
        	    </menu>
        	</div>
			<div id='content'>
        	    <a id='button' href='{{host}}/add/department'>Add new</a>
				<br>
        	    <table>
        	       <tr>
        	            <th>Name</th>
        	            <th>Average salary</th>
        	            <th>Count of employees</th>
        	            <th></th>
        	        </tr>
					{% for i in departments %}
        	        <tr>
        	            <td><a href="{{host}}/departments/{{i['Name']}}">{{i['Name']}}</a></td>
        	            <td>{{i['Avg salary']}}</td>
        	            <td>{{i['Count of employees']}}</td>
        	            <td><a href='{{host}}/departments/{{i["Name"]}}/edit'>edit</a> <a href='{{host}}/departments/{{i["Name"]}}/remove'>remove</a></td>
        	        </tr>
					{% endfor %}
        	    </table>
        	</div>
		</div>
    </body>
</html>
