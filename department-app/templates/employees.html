<html>
    <head>
        <link rel='stylesheet' href='../static/style.css'>
        <title>Departments</title>
    </head>
    <body>
		<div id='container'>
        	<div id='left'>
        	    <menu>
        	        <li><a href='departments'>Departments</a></li>
        	        <li id='active'><a href='employees'>Employees</a></li>
        	    </menu>
        	</div>
			<div id='content'>
        	    <a id='button' href='add/employee'>Add new</a>
				<br>
        	    <table>
        	       <tr>
        	            <th>id</th>
        	            <th>Name</th>
        	            <th>Department</th>
        	            <th>Date of birth</th>
        	            <th>Salary</th>
        	            <th></th>
        	        </tr>
					{% for i in departments %}
        	        <tr>
        	            <td>{{i['id']}}</td>
        	            <td><a href="/employees/{{i['id']}}">{{i['Name']}}</a></td>
        	            <td>{{i['Department']}}</td>
        	            <td>{{i['Birth']}}</td>
        	            <td>{{i['Salary']}}</td>
        	            <td><a href='employees/{{i["id"]}}/edit'>edit</a> <a href='employees/{{i["id"]}}/remove'>remove</a></td>
        	        </tr>
					{% endfor %}
        	    </table>
        	</div>
		</div>
    </body>
</html>
